<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::Testing Gulp::</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/normalize.css" />
</head>

<body>
    <main class="abi--main-wrapper">
        <section class="abi--doblemalta-wrapper-banners">
            <header class="abi--doblemalta-banner__header">
                <h2 class="abi--doblemalta-banner__header-title">
                    <span class="new">Nueva</span> Club Colombia
                    <br>
                    <span> Doble Malta</span>
                </h2>
                <p class="hide-desktop doble-malta-mix-copy">
                    Lo mejor de aquí y de allá
                </p>
            </header>
            <div class="abi--doblemalta-banner left-side">
                <picture class="abi--doblemalta-banner__main-image">
                    <source media="(min-width:690px)" srcset="assets/banners/bottle.png">
                    <img src="assets/banners/bottle.png" alt="">
                </picture>
                <a class="el-custom--button banner-button">Botella</a>
                <div class="abi--doblemalta-banner__ingredients">
                    <h3 class="abi--doblemalta-banner__ingredients-title">Lo mejor de aquí</h3>
                    <section class="abi--doblemalta-banner__ingredients-product">
                        <h3 class="abi--doblemalta-banner__ingredients-productname">Malta Pilsen colombiana</h3>
                        <p class="abi--doblemalta-banner__ingredients-productdescription">
                            Es la que le aporta suavidad y refrescancia.
                        </p>
                    </section>
                    <picture class="abi--doblemalta-banner__ingredients-img">
                        <source media="(min-width:690px)" srcset="assets/banners/left-ingredient.png">
                        <img src="assets/banners/left-ingredient-mobile.png" alt="">
                    </picture>
                </div>
            </div>
            <div class="abi--doblemalta-banner right-side">
                <picture class="abi--doblemalta-banner__main-image">
                    <source media="(min-width:690px)" srcset="assets/banners/can.png">
                    <img src="assets/banners/can.png" alt="">
                </picture>
                <button class="el-custom--button banner-button">Lata</button>
                <div class="abi--doblemalta-banner__ingredients">
                    <h3 class="abi--doblemalta-banner__ingredients-title">Lo mejor de allá</h3>
                    <section class="abi--doblemalta-banner__ingredients-product">
                        <h3 class="abi--doblemalta-banner__ingredients-productname">Malta Múnich alemana</h3>
                        <p class="abi--doblemalta-banner__ingredients-productdescription">
                            Le aporta esa espuma <br/> única y cremosa.
                        </p>
                    </section>
                    <picture class="abi--doblemalta-banner__ingredients-img">
                        <source media="(min-width:690px)" srcset="assets/banners/right-ingredient.png">
                        <img src="assets/banners/right-ingredient-mobile.png" alt="">
                    </picture>
                </div>
            </div>
            <footer class="abi--doblemalta-banner__footer">
                *Proceso de malteado realizado en Colombia.
            </footer>
        </section>
    </main>
</body>
<script src="js/main-min.js"></script>

</html>
