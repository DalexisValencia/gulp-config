<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::Testing Gulp::</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/normalize.css" />
</head>

<body>
    <main class="abi--main-wrapper">
        <aside class="abi--brand-wrapper-form--lateral-tessellation">
            <img src="assets/LLAxBECKER-logo.svg" alt="" class="llaxbecker-logo">
        </aside>
        <section class="abi--brand-wrapper-form">
            <header class="abi--brand-wrapper-form--header">
                <h2 class="abi--brand-wrapper-form--header-title">
                    Gamer, ¿Te sientes con suerte?
                </h2>
                <p class="abi--brand-wrapper-form--header-subtitle">
                    Si quieres participar por 5 de nuestros cofres, debes registrarte acá. Son mil premios. (Cada premio = 5 cofres con sus llaves)
                    <span class="breakword">Sorteo: 29 de agosto</span>
                </p>
            </header>
            <form class="el-custom-abi-register-form" action="/" method="post" accept-charset="UTF-8">
                <div class="block-form-group">
                    <fieldset class="js-form-item js-form-type-textfield form-type-textfield js-form-item-name form-item-name form-no-label form-group">
                        <label>Nombre</label>
                        <input placeholder="Sebastian" autocomplete="off" type="text" id="register-name" name="name" value="" size="60" maxlength="100" class="required form-control el-custom--input" required="required">
                        <label class="error">este es un ejemplo de un error demasiado largo </label>
                    </fieldset>
                </div>

                <div class="block-form-group">
                    <fieldset class="js-form-item js-form-type-textfield form-type-textfield js-form-item-lastname form-item-lastname form-no-label form-group">
                        <label>Apellidos</label>
                        <input placeholder="Másmela" autocomplete="off" type="text" id="register-lastname" name="lastname" value="" size="60" maxlength="100" class="required form-control el-custom--input" required="required">
                        <label class="error">este es un ejemplo de un error demasiado largo </label>
                    </fieldset>
                </div>



                <div class="block-form-group">
                    <fieldset class="js-form-item js-form-type-textfield form-type-textfield js-form-item-name form-item-name form-no-label form-group">
                        <label for="email">CORREO ELECTRÓNICO*</label>
                        <input placeholder="Ingresa tu correo electrónico" autocomplete="off" type="email" id="email" name="email" value="" size="60" maxlength="50" class="form-email required form-control el-custom--input error" required="required">
                        <label class="error">este es un ejemplo de un error demasiado largo </label>
                    </fieldset>
                </div>

                <div class="block-form-group">
                    <fieldset class="js-form-item js-form-type-textfield form-type-textfield js-form-item-birthday form-item-birthday form-group">
                        <label for="birthday">Fecha de nacimiento</label>
                        <fieldset class="js-form-item-birthday-fieldset">
                            <select autocomplete="off" name="day" class="form-select required form-control el-custom--input" required="required" id="day">
                                <option value="" hidden selected disabled>DD</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                            </select>
                            <!-- <input placeholder="DD" autocomplete="off" name="birthday-day" value="DD" class="form-day" required="required"> -->
                            <label class="error">este es un ejemplo de un error demasiado largo </label>
                        </fieldset>
                        <fieldset class="js-form-item-birthday-fieldset">
                            <input placeholder="MM" autocomplete="off" name="birthday-day" value="" class="form-day" required="required">
                            <!-- <label class="error">este es un ejemplo de un error demasiado largo </label> -->
                        </fieldset>
                        <fieldset class="js-form-item-birthday-fieldset">
                            <input placeholder="AAAA" autocomplete="off" name="birthday-day" value="" class="form-day" required="required">
                            <!-- <label class="error">este es un ejemplo de un error demasiado largo </label> -->
                        </fieldset>
                        <!-- <select autocomplete="off" name="day" class="form-select required form-control el-custom--input" required="required" id="day">
                            <option value="" hidden selected>DD</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                        </select> -->
                        <!-- <select autocomplete="off" name="gender" class="form-select required form-control el-custom--input" required="required">
                            <option value="" hidden selected>MM</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                        </select>
                        <select autocomplete="off" name="gender" class="form-select required form-control el-custom--input" required="required">
                            <option value="" hidden selected>AAAA</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                        </select> -->
                        <!-- <label class="error">este es un ejemplo de un error demasiado largo </label> -->

                    </fieldset>
                </div>

                <div class="block-form-group">
                    <fieldset class="js-form-item js-form-type-textfield form-type-textfield js-form-item-lastname form-item-lastname form-no-label form-group">
                        <label for="beerquestion">¿Qué regalo te gustaría que te diera Becker?</label>
                        <textarea placeholder="INGRESA TU USUARIO DE INSTAGRAM" autocomplete="off" id="beerquestion" name="beerquestion" class="required form-control el-custom--input">

                        </textarea>
                        <label class="error">este es un ejemplo de un error demasiado largo </label>
                    </fieldset>
                </div>

                <div class="simple-questionary">
                    <label class="field-label">
                        ¿Cuándo disfrutas más tomar una cerveza?
                    </label>
                    <div class="option">
                        <input type="radio" name="questionary-answer" value="gamerChair">
                        <label for="">Silla Gamer</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="questionary-answer" value="PC">
                        <label for="">PC</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="questionary-answer" value="games">
                        <label for="">Juegos</label>
                    </div>
                </div>

                <div class="el-custom--block-terms">
                    <div class="block-term">
                        <label class="js-form-item js-form-type-checkbox checkbox form-check js-form-item-terms form-item-terms el-custom--checkbox" for="acept-terms">
                                <input type="checkbox" id="edit-terms" name="acept-terms" value="1" class="form-checkbox required form-check-input" required="required">
                                <label class="form-check-label" for="edit-terms">
                                    Acepto <a href="">términos y condiciones</a>  y <a href="">políticas de privacidad</a>
                                </label>
                        </label>
                    </div>
                    <div class="block-term">
                        <label class="js-form-item js-form-type-checkbox checkbox form-check js-form-item-terms form-item-terms el-custom--checkbox" for="get-information">
                                <input type="checkbox" id="get-information" name="get-information" value="1" class="form-checkbox required form-check-input" required="required">
                                <label class="form-check-label" for="get-information">
                                    Deseo recibir información comercial y eventos de bud
                                </label>
                        </label>
                    </div>
                </div>
                <div class="form-actions js-form-wrapper form-group" id="edit-actions">
                    <button type="submit " value="PARTICIPAR " class="el-custom--button js-form-submit">
                        Enviar
                    </button>
                </div>
            </form>
        </section>

    </main>
</body>

</html>
