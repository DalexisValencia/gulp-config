<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;1,300,1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@500&display=swap" rel="stylesheet">

</head>

<body>
    <main class="el-custom--main el-custom-register-page">
        <header class="el-custom--header">
            <nav class="el-custom--flex justify-between">
                <div class="el-custom--flex el-custom--up-menu">
                    <a class="el-custom--main-logo" href="index.html"></a>
                    <div class="burger-menu show-tablet-down">
                        <i class="i-icon-menu"></i>
                    </div>
                </div>
                <ul class="el-custom--flex el-custom--main-menu">
                    <div class="close-mobile-menu">x</div>
                    <a class="el-custom--main-logo" href=""></a>
                    <li class="active show-tablet-down"><a href="index.html">HOME</a></li>
                    <li><a href="details.html">CRISTAL</a></li>
                    <li><a href="register.html">HISTORIA</a></li>
                    <li><a href="register.html">BICOLOR</a></li>
                    <div class="el-custom--buttons-transform">
                        <a href="" class="el-custom--button backusYa">Basackys</a>
                        <a href="" class="el-custom--button">Registro</a>
                    </div>
                </ul>
            </nav>
        </header>
        <section class="el-custom--register-page__main">
            <header>
                <h3>
                    REGÍSTRATE
                </h3>
            </header>
            <article class="el-custom--register-page__form">
                <form class="el-custom-brand-register-form" action="/" method="post" accept-charset="UTF-8">
                    <div class="block-form-group">
                        <fieldset class="js-form-item js-form-type-textfield form-type-textfield js-form-item-name form-item-name form-no-label form-group">
                            <label for="name">Nombre*</label>
                            <input placeholder="Ingresa tu nombre" autocomplete="off" type="text" id="register-name" name="name" value="" size="60" maxlength="100" class="required form-control el-custom--input" required="required">
                        </fieldset>

                        <fieldset class="js-form-item js-form-type-textfield form-type-textfield js-form-item-lastname form-item-lastname form-no-label form-group">
                            <label for="lastname">Apellido</label>
                            <input placeholder="Ingresa tu nombre" autocomplete="off" type="text" id="register-lastname" name="lastname" value="" size="60" maxlength="100" class="required form-control el-custom--input" required="required">
                        </fieldset>
                    </div>

                    <div class="block-form-group">
                        <fieldset class="js-form-item js-form-type-number form-type-number js-form-item-document form-item-document form-no-label form-group form-full">
                            <label for="document">DNI / CARNET DE EXTRANJERÍA</label>
                            <input placeholder="Ingresa tu número de DNI / Cédula de Extranjería" autocomplete="off" type="number" id="register-document" name="document" value="" step="1" class="form-number required form-control el-custom--input" required="required">
                        </fieldset>
                    </div>

                    <div class="block-form-group">
                        <fieldset class="js-form-item js-form-type-select form-type-select js-form-item-gender form-item-gender form-no-label form-group">
                            <label for="gender">Género</label>
                            <select autocomplete="off" name="gender" class="form-select required form-control el-custom--input" required="required">
                                <option value="" selected="selected">Género</option>
                                <option value="F">Femenino</option>
                                <option value="M">Masculino</option>
                            </select>
                        </fieldset>
                        <fieldset class="js-form-item js-form-type-textfield form-type-textfield js-form-item-birthday form-item-birthday form-group">
                            <label for="birthday">Fecha de nacimiento</label>
                            <select autocomplete="off" name="gender" class="form-select required form-control el-custom--input" required="required">
                                <option value="" selected="selected">Género</option>
                                <option value="F">Femenino</option>
                                <option value="M">Masculino</option>
                            </select>
                            <select autocomplete="off" name="gender" class="form-select required form-control el-custom--input" required="required">
                                <option value="" selected="selected">Género</option>
                                <option value="F">Femenino</option>
                                <option value="M">Masculino</option>
                            </select>
                            <select autocomplete="off" name="gender" class="form-select required form-control el-custom--input" required="required">
                                <option value="" selected="selected">Género</option>
                                <option value="F">Femenino</option>
                                <option value="M">Masculino</option>
                            </select>
                        </fieldset>
                    </div>

                    <div class="block-form-group">
                        <fieldset class="js-form-item js-form-type-email form-type-email js-form-item-email form-item-email form-no-label form-group form-full">
                            <label for="email">Correo electrónico</label>
                            <label class="error">*correo electronico invalido</label>
                            <input placeholder="" autocomplete="off" type="email" id="register-email" name="email" value=" " size="60" maxlength="50" class="form-email required form-control el-custom--input error" required="required">
                        </fieldset>
                    </div>

                    <div class="block-form-group">
                        <fieldset class="js-form-item js-form-type-select form-type-select js-form-item-city form-item-city form-no-label form-group">
                            <label for="city">Ciudad</label>
                            <select autocomplete="off" name="city" id="register-city" class="form-select required form-control" required="required">
                                <option value="" selected="selected">Ciudad</option>
                                <option value="1838">Amazonas</option>
                                <option value="1839">Áncash</option>
                            </select>
                        </fieldset>

                        <fieldset class="js-form-item js-form-type-number form-type-number js-form-item-phone form-item-phone form-no-label form-group">
                            <label for="phone">Teléfono</label>
                            <input placeholder="CELULAR" min="1" step="1" autocomplete="off" type="number" id="register-phone" name="phone" value=" " class="form-number required form-control el-custom--input" required="required">
                        </fieldset>
                    </div>
                    <div class="el-custom--block-terms">
                        <div class="block-term">
                            <label class="js-form-item js-form-type-checkbox checkbox form-check js-form-item-terms form-item-terms el-custom--checkbox" for="acept-terms">
                                <input type="checkbox" id="edit-terms" name="acept-terms" value="1" class="form-checkbox required form-check-input" required="required">
                                <label class="form-check-label" for="edit-terms">
                                    <span class="checkmark"></span>
                                    <span>Acepto <a href="" target="_blank">términos y condiciones</a> y <a href="" target="_blank">políticas de privacidad</a> *</span>
                                </label>
                            </label>
                        </div>
                        <div class="block-term">
                            <label class="js-form-item js-form-type-checkbox checkbox form-check js-form-item-terms form-item-terms el-custom--checkbox" for="get-information">
                                <input type="checkbox" id="get-information" name="get-information" value="1" class="form-checkbox required form-check-input" required="required">
                                <label class="form-check-label" for="get-information">
                                    <span class="checkmark"></span>
                                    <span>Deseo recibir información comercial y eventos de Backus y sus marcas asociadas</span>
                                </label>
                            </label>
                        </div>
                    </div>
                    <div data-drupal-selector="edit-actions " class="form-actions js-form-wrapper form-group " id="edit-actions ">
                        <button type="submit " value="ENVIAR " class="el-custom--button button button--primary js-form-submit form-submit btn btn-primary ">
                            ENVIAR
                        </button>
                    </div>
                </form>
            </article>
        </section>
        <footer class="el-custom--footer el-custom--terms-footer yellow">
            <section class="el-custom--footer-right-section ">
                <figure class="el-custom--logo ">
                    <img src="assets/logo.png " alt="Logo Guarana ">
                </figure>
                <div class="el-custom--footer-social ">
                    <a href=" "> <i class="i-facebook "></i> </a>
                    <a href=" "> <i class="i-twitter "></i> </a>
                    <a href=" "> <i class="i-instagram "></i> </a>
                    <a href=" "> <i class="i-tiktok "></i> </a>
                </div>
            </section>
            <nav class="el-custom--footer-nav ">
                <ul>
                    <li>
                        <a href=" ">TÉRMINOS Y CONDICIONES GENERALES</a>
                    </li>
                    <li>
                        <a href=" ">CONTACTO</a>
                    </li>
                    <li>
                        <a href=" ">POLÍTICA DE PROTECCIÓN DE DATOS PERSONALES</a>
                    </li>
                    <li>
                        <a href=" ">SOLICITUD DE EJERCICIO DERECHOS ARCO</a>
                    </li>
                    <li class="show-tablet-down ">
                        <a href=" "> ANHEUSER-BUSCH INBEV © 2021</a>
                    </li>
                </ul>
            </nav>
            <div class="el-custom--footer-legal ">
                <span class="hide-tablet-down ">ANHEUSER-BUSCH INBEV © 2021</span>
            </div>
        </footer>
    </main>
</body>

</html>
