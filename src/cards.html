<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::Testing Gulp::</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/normalize.css" />
</head>

<body>
    <main class="abi--main--brand-wrapper-restaurants">
        <section class="abi--brand-wrapper-restaurants">
            <header class="abi--brand-wrapper-restaurants__header">
                <h2 class="abi--brand-wrapper-restaurants__header--title">RESTAURANTES</h2>
                <p class="abi--brand-wrapper-restaurants__header--description">
                    Disfruta de la mejor comida de mar con Cerveza Pacífico.
                    <br> Haz clic en el restaurante que quieres visitar para ver el menú.
                </p>
            </header>

            <div class="abi--brand-wrapper-restaurants__cards-wrapper">
                <a class="abi--brand-wrapper-restaurants__cards-wrapper--card">
                    <img src="assets/cards/card-1.png" />
                </a>

                <a class="abi--brand-wrapper-restaurants__cards-wrapper--card">
                    <img src="assets/cards/card-2.png" />
                </a>

                <a class="abi--brand-wrapper-restaurants__cards-wrapper--card">
                    <img src="assets/cards/card-3.png" />
                </a>

                <a class="abi--brand-wrapper-restaurants__cards-wrapper--card">
                    <img src="assets/cards/card-4.png" />
                </a>
            </div>

            <header class="abi--brand-wrapper-restaurants--drinks__header">
                <h2 class="abi--brand-wrapper-restaurants--drinks__header--title">BEBIDAS</h2>
            </header>

            <div class="abi--brand-wrapper-restaurants--drinks__card">
                <img src="assets/cards/drink.png" />
            </div>
        </section>
    </main>
</body>

</html>
